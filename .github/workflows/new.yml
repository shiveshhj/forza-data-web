name: CI Build and Publish

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.405'

      - name: Restore dependencies
        run: dotnet restore ForzaDataWeb.sln

      - name: Build solution
        run: dotnet build ForzaDataWeb.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ForzaDataWeb.sln --configuration Release --no-build --verbosity normal --logger html --logger trx

      - name: Test results artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results-windows
          path: '*/TestResults'
        if: ${{ always() }}

      - uses: dorny/test-reporter@v2
        with:
          artifact: test-results-windows          
          name: Test results                  
          path: 'Tests/TestResults/*.trx'                     
          reporter: dotnet-trx 

      - name: Publish executables
        run: |
          dotnet publish SampleRecorder/SampleRecorder.csproj -c Release -o artifacts/SampleRecorder
          dotnet publish Console/ForzaData.Console.csproj -c Release -o artifacts/Receiver
        working-directory: .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: publish-artifacts
          path: artifacts/**

      - name: Install WiX Toolset
        run: choco install wixtoolset -y
        shell: powershell
