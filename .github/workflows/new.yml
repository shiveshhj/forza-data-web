name: CI Build and Publish

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.405'

      - name: Restore dependencies
        run: dotnet restore ForzaDataWeb.sln

      - name: Build solution
        run: dotnet build ForzaDataWeb.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ForzaDataWeb.sln --configuration Release --no-build --verbosity normal

      - name: Publish executables
        run: |
          dotnet publish ForzaDataWeb.Core/SampleRecorder/SampleRecorder.csproj -c Release -o artifacts/SampleRecorder
          dotnet publish ForzaDataWeb.Core/Console/ForzaReceiver/ForzaReceiver.csproj -c Release -o artifacts/Receiver
        working-directory: .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: publish-artifacts
          path: artifacts/**
